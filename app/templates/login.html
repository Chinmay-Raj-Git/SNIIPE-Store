{% extends "base.html" %}
{% block title %}Login â€” SNIPE{% endblock %}

{% block content %}
<section class="flex justify-center items-center min-h-screen px-6 py-10">
  <div class="w-full max-w-xl bg-black/50 border border-white/10 backdrop-blur-xl p-10 rounded-3xl shadow-2xl">
    <div class="flex items-center justify-between mb-6">
      <div>
        <p class="text-sm uppercase tracking-[0.2em] text-purple-300/80">SNIPE</p>
        <h1 class="text-3xl font-bold mt-1">Welcome back ðŸ‘‹</h1>
        <p class="text-gray-400 mt-1 text-sm">Log in to continue your hunt.</p>
      </div>
    </div>

    <div class="space-y-4">
      <button type="button"
        class="w-full flex items-center justify-center gap-3 py-3 rounded-xl border border-white/10 bg-white/5 hover:bg-white/10 transition">
        <span class="text-lg">ðŸ”‘</span>
        <span class="font-semibold text-white">Continue with Google</span>
      </button>
      <button type="button"
        class="w-full flex items-center justify-center gap-3 py-3 rounded-xl border border-purple-500/40 bg-purple-600/10 hover:bg-purple-600/20 transition">
        <span class="text-lg">ðŸ’¬</span>
        <span class="font-semibold text-white">Continue with Discord</span>
      </button>
    </div>

    <div class="flex items-center gap-3 my-6 text-gray-500 text-sm">
      <div class="flex-1 h-px bg-white/10"></div>
      <span>or</span>
      <div class="flex-1 h-px bg-white/10"></div>
    </div>

    <form id="loginForm" class="space-y-5">
      <div class="space-y-2">
        <label class="text-sm text-gray-300">Email</label>
        <div class="relative">
          <input id="email" type="email" autocomplete="email" required
            class="w-full p-3 pr-12 rounded-xl bg-black/60 border border-white/10 focus:border-purple-500 outline-none transition" />
          <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">ðŸ“§</span>
        </div>
      </div>

      <div class="space-y-2">
        <div class="flex items-center justify-between text-sm text-gray-300">
          <label>Password</label>
          <a href="/forgot-password" class="text-purple-400 hover:text-purple-300">Forgot password?</a>
        </div>
        <div class="relative">
          <input id="password" type="password" autocomplete="current-password" required
            class="w-full p-3 pr-24 rounded-xl bg-black/60 border border-white/10 focus:border-purple-500 outline-none transition" />
          <button type="button" data-target="password"
            class="toggle-visibility absolute right-3 top-1/2 -translate-y-1/2 text-sm text-purple-300 hover:text-purple-100">

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>


          </button>
        </div>
      </div>

      <label class="flex items-center gap-3 text-sm text-gray-300 select-none">
        <input id="remember" type="checkbox"
          class="h-4 w-4 rounded border-white/20 bg-black/60 text-purple-500 focus:ring-purple-500">
        <span>Remember me on this device</span>
      </label>

      <button
        class="w-full bg-gradient-to-r from-purple-600 to-purple-500 hover:from-purple-500 hover:to-purple-400 text-white py-3 rounded-xl font-semibold shadow-lg shadow-purple-900/40 transition">
        Login
      </button>
    </form>

    <p id="msg" class="text-center text-red-400 mt-4 text-sm"></p>

    <p class="text-center text-gray-400 mt-6">
      Don't have an account?
      <a href="/register-page" class="text-purple-400 hover:underline font-semibold">
        Create one
      </a>
    </p>
  </div>
</section>
{% endblock %}

{% block scripts %}
<script>
  const loginForm = document.getElementById("loginForm");
  const messageEl = document.getElementById("msg");

  document.querySelectorAll(".toggle-visibility").forEach((btn) => {
    btn.addEventListener("click", () => {
      const targetId = btn.dataset.target;
      const input = document.getElementById(targetId);
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      btn.innerHTML = isHidden ? `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>` : `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
</svg>
`;
    });
  });

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const res = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: email.value,
        password: password.value
      })
    });

    const data = await res.json();

    if (data.access_token) {
      localStorage.setItem("access_token", data.access_token);
      window.location.href = "/home";
    } else {
      messageEl.innerText = data.error || "Login failed";
    }
  });

  document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("access_token");
    if (token) window.location.href = "/home";
  });
</script>
{% endblock %}
