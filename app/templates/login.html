{% extends "base.html" %}
{% block title %}Login — SNIIPE{% endblock %}

{% block content %}
<section class="flex justify-center items-center min-h-screen px-6 py-10">
  <div class="w-full max-w-xl bg-black/50 border border-white/10 backdrop-blur-xl p-10 rounded-3xl shadow-2xl">
    <div class="flex items-center justify-between mb-6">
      <div>
        <p class="text-sm uppercase tracking-[0.2em] text-purple-300/80">SNIIPE</p>
        <h1 class="text-3xl font-bold mt-1">Welcome back!</h1>
        <p class="text-gray-400 mt-1 text-sm">Log in to continue your hunt.</p>
      </div>
    </div>

    <div class="space-y-4">
      <button type="button" onclick="oauthLogin('google', 'login')"
        class="w-full flex items-center justify-center gap-3 py-3 rounded-xl border border-white/10 bg-white/5 hover:bg-white/10 transition">
        <span class="text-lg text-purple-400/60"><i class="fa-brands fa-google"></i></span>
        <span class="font-semibold text-white">Continue with Google</span>
      </button>
    </div>

    <div class="flex items-center gap-3 my-6 text-gray-500 text-sm">
      <div class="flex-1 h-px bg-white/10"></div>
      <span>or</span>
      <div class="flex-1 h-px bg-white/10"></div>
    </div>

    <form id="loginForm" class="space-y-5">
      <div class="space-y-2">
        <label class="text-sm text-gray-300">Email</label>
        <div class="relative">
          <input id="email" type="email" autocomplete="email" required
            class="w-full p-3 pr-12 rounded-xl bg-black/60 border border-white/10 focus:border-purple-500 outline-none transition" />
          <span class="absolute right-3 top-1/2 -translate-y-1/2 text-purple-300"><svg
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
            </svg>
          </span>
        </div>
      </div>

      <div class="space-y-2">
        <div class="flex items-center justify-between text-sm text-gray-300">
          <label>Password</label>
          <a href="/forgot-password-page" class="text-purple-400 hover:text-purple-300">Forgot password?</a>
        </div>
        <div class="relative">
          <input id="password" type="password" autocomplete="current-password" required
            class="w-full p-3 pr-24 rounded-xl bg-black/60 border border-white/10 focus:border-purple-500 outline-none transition" />
          <button type="button" data-target="password"
            class="toggle-visibility absolute right-3 top-1/2 -translate-y-1/2 text-sm text-purple-300 hover:text-purple-100">

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>


          </button>
        </div>
      </div>

      <label class="flex items-center gap-3 text-sm text-gray-300 select-none">
        <input id="remember" type="checkbox"
          class="h-4 w-4 rounded border-2 relative peer appearance-none border-purple-500/20 checked:bg-purple-600/80 active:bg-purple-800/80 checked: text-purple-500 focus:ring-purple-500">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="absolute hidden peer-checked:inline-block size-4 text-gray-200">
          <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
        </svg>

        <span>Remember me on this device</span>
      </label>

      <button
        class="w-full bg-gradient-to-r from-purple-600 to-purple-500 hover:from-purple-500 hover:to-purple-400 active:from-purple-600 active:to-purple-500 focus:ring-1 focus:ring-purple-600 text-white py-3 rounded-xl font-semibold shadow-lg shadow-purple-900/40 transition">
        Login
      </button>
    </form>

    <p id="msg" class="text-center text-red-400 mt-4 text-sm"></p>

    <p class="text-center text-gray-400 mt-6">
      Don't have an account?
      <a href="/register-page" class="text-purple-400 hover:underline font-semibold">
        Create one
      </a>
    </p>
  </div>
</section>
{% endblock %}
{% block scripts %}

<!-- 1️⃣ Load Supabase JS -->
<script>

  const targetLocation = "{{ targetLocation if targetLocation else 'home' }}";
  const loginForm = document.getElementById("loginForm");
  const submitBtn = loginForm.querySelector('button[type="submit"]');

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      SNIIPE.showError("Please fill in all fields.");
      return;
    }

    SNIIPE.showLoading(submitBtn, "Logging in...");

    try {
      const res = await fetch(`/login/${targetLocation}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok && data.access_token) {
        localStorage.setItem("access_token", data.access_token);
        SNIIPE.showSuccess("Login successful!");
        setTimeout(() => window.location.href = "/" + data.next, 1000);
      } else {
        SNIIPE.showError(data.error || "Invalid credentials.");
      }
    } catch (err) {
      console.error(err);
      SNIIPE.showError("Network error.");
    } finally {
      SNIIPE.hideLoading(submitBtn);
    }
  });



  document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("access_token");
    if (token) {
      SNIIPE.goProtected("/home");
    }
  });
</script>

{% endblock %}
