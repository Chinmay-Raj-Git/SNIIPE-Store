{% extends "base.html" %}
{% block title %}Forgot Password — SNIIPE{% endblock %}

{% block content %}

<section class="flex justify-center items-center min-h-screen px-6 py-10">
    <div class="w-full max-w-xl bg-black/50 border border-white/10 backdrop-blur-xl p-10 rounded-3xl shadow-2xl">
        <div class="flex items-center justify-between mb-6">
            <div>
                <p class="text-sm uppercase tracking-[0.2em] text-purple-300/80">SNIIPE</p>
                <h1 class="text-3xl font-bold mt-1">E-Mail Recovery</h1>
                <p class="text-gray-400 mt-1 text-sm">Let's get you back into your account...</p>
            </div>
        </div>

        <form id="forgotForm" class="space-y-5">
            <div class="space-y-2">
                <label class="text-sm text-gray-300">Email</label>
                <div class="relative">
                    <input id="email" type="email" autocomplete="email" required
                        class="w-full p-3 pr-12 rounded-xl bg-black/60 border border-white/10 focus:border-purple-500 outline-none transition" />
                    <span class="absolute right-3 top-1/2 -translate-y-1/2 text-purple-300"><svg
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                        </svg>
                    </span>
                </div>
            </div>

            <label class="flex items-center justify-center gap-3 text-gray-300 select-none">
                <span> Enter your email and we’ll send you a reset link.
                </span>
            </label>

            <button id="sendBtn"
                class="w-full bg-gradient-to-r from-purple-600 to-purple-500 hover:from-purple-500 hover:to-purple-400 active:from-purple-600 active:to-purple-500 focus:ring-1 focus:ring-purple-600 text-white py-3 rounded-xl font-semibold shadow-lg shadow-purple-900/40 transition">
                Send Reset Link
            </button>
        </form>

        <p id="msg" class="text-center text-red-400 mt-4 text-sm"></p>

        <p class="text-center text-gray-400 mt-6">
            Don't have an account?
            <a href="/register-page" class="text-purple-400 hover:underline font-semibold">
                Create one
            </a>
        </p>
    </div>
</section>


{% endblock %}

{% block scripts %}
<script>
    const form = document.getElementById("forgotForm");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const btn = form.querySelector("button");

        SNIPE.showLoading(btn, "Sending...");

        try {
            const res = await fetch("/forgot-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            });

            const data = await res.json();

            if (res.ok) {
                SNIPE.showSuccess("Password reset email sent!");
                const sendBtn = document.getElementById("sendBtn");
                sendBtn.innerText = "Sent! Check your inbox (and maybe even spam)..";
                sendBtn.disabled = true;
            } else {
                SNIPE.showError(data.error || "Failed to send reset email.");
            }
        } catch {
            SNIPE.showError("Network error. Please try again.");
        } finally {
            SNIPE.hideLoading(btn);
        }
    });
</script>
{% endblock %}
