<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>{% block title %}SNIPE{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Theme -->
    <style>
        body {
            background-color: #0c0c0c;
            color: white;
            font-family: 'Poppins', system-ui, sans-serif;
        }

        /* .nav-link:hover { */
        /* color: #a855f7; */
        /* Purple */
        /* } */

        .active-nav {
            color: #a855f7 !important;
        }
    </style>
</head>

<body class="">

    <!-- HEADER / NAVBAR -->
    <header class="flex justify-center w-full border-b border-gray-800 bg-black sticky top-0 z-30">
        <nav class="relative w-full max-w-7xl px-6 py-4 grid grid-cols-3 items-center">

            <!-- LEFT → SNIPE Logo -->
            <a class="flex justify-center" href="/">
                <img src="{{ url_for('static', filename='images/sniipe.png') }}" alt="SNIIPE" class="h-8 w-auto">
            </a>

            <!-- CENTER → Bird Icon -->
            <a class="flex justify-center" href="/">
                <img src="{{ url_for('static', filename='images/bird.png') }}" alt="SNIIPE Logo"
                    class="h-16 w-auto opacity-90">
            </a>

            <!-- RIGHT → Navigation -->
            <div class="flex justify-center">

                <div class="hidden lg:flex justify-end items-center gap-8 text-sm uppercase tracking-wide">
                    <a href="/home" class="nav-link hover:text-purple-400">Catalog</a>
                    <a href="#" class="nav-link text-gray-100/30  cursor-not-allowed">Collections</a>
                    <a href="/profile" id="nav-profile" class="nav-link hover:text-purple-400">Profile</a>
                    <a href="/cart" id="nav-cart" class="nav-link hover:text-purple-400">Cart</a>
                    <button id="logoutBtn" class="text-gray-400 hover:text-purple-500">
                        Logout
                    </button>
                </div>

                <!-- Mobile Menu Button -->
                <button id="menuBtn" class="lg:hidden text-white focus:outline-none text-2xl ml-4">
                    ☰
                </button>
            </div>

        </nav>

        <!-- MOBILE MENU -->
        <div id="mobileMenu"
            class="absolute left-0 right-0 top-full hidden bg-black border-t border-gray-900 px-6 py-4 lg:hidden shadow-2xl">
            <a href="/home" class="block py-2 nav-link">Shop</a>
            <a href="/collections" class="block py-2 nav-link">Collections</a>
            <a href="/profile" id="nav-profile-mobile" class="block py-2 nav-link">Profile</a>
            <a href="/cart" id="nav-cart-mobile" class="block py-2 nav-link">Cart</a>

            <button id="logoutBtnMobile" class="mt-4 text-gray-400 hover:text-purple-500">
                Logout
            </button>
        </div>
    </header>


    <!-- MAIN CONTENT BLOCK -->
    <main class="min-h-screen">
        {% block content %}




        {% endblock %}
    </main>

    <!-- ADDRESS SELECTION MODAL (initially hidden) -->
    <div id="addressModal"
     class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/60">


        <div class="bg-black/80 backdrop-blur-xl border border-white/10 rounded-2xl
              w-full max-w-lg p-6">

            <h2 class="text-xl font-semibold mb-4">Confirm Shipping Address</h2>

            <div id="addressList" class="space-y-3 max-h-80 overflow-y-auto">
                <!-- addresses injected here -->
            </div>

            <p id="addressError" class="text-red-400 text-sm mt-3 hidden">
                Please select an address to continue
            </p>

            <div class="flex justify-between items-center mt-6">
                <a href="/profile" target="_blank" class="text-sm text-purple-400 hover:underline">
                    + Add new address
                </a>

                <div class="flex gap-3">
                    <button onclick="closeAddressModal()" class="px-4 py-2 border border-white/10 rounded-xl">
                        Cancel
                    </button>

                    <button onclick="confirmAddressSelection()" class="px-4 py-2 bg-purple-600 hover:bg-purple-700
                       rounded-xl font-semibold">
                        Confirm & Pay
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- FOOTER -->
    <footer class="mt-20 border-t border-gray-800 py-8 text-center text-gray-500 text-sm">
        <p><a href="/admin">SNIPE &copy; {{ 2025 }} </a> — All Rights Reserved</p>
        <p class="mt-2">Made with &hearts; using Flask + Tailwind</p>
    </footer>


    <!-- GLOBAL JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>

        async function startRazorpay(orderId) {
            const token = localStorage.getItem("access_token");

            const res = await fetch("/payments/razorpay/create-order", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify({ order_id: orderId })
            });

            const data = await res.json();
            if (!res.ok) {
                alert("Failed to start payment");
                return;
            }

            const rzp = new Razorpay({
                key: data.key,
                amount: data.amount,
                currency: data.currency,
                order_id: data.razorpay_order_id,
                name: "SNIIPE",

                handler: async function (response) {
                    await fetch("/payments/razorpay/verify", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": "Bearer " + token
                        },
                        body: JSON.stringify(response)
                    });

                    window.location.href = `/order-success/${orderId}`;
                },

                modal: {
                    ondismiss: function () {
                        alert("Payment was cancelled. Your order was not placed.");
                    }
                }
            });

            rzp.on("payment.failed", function (response) {
                alert(
                    "Payment failed: " +
                    response.error.description
                );
            });

            rzp.open();
        }

        window.supabaseClient = window.supabase.createClient(
            "{{ config['SUPABASE_URL'] }}",
            "{{ config['SUPABASE_KEY'] }}",
            {
                auth: {
                    flowType: 'pkce',
                    persistSession: true,
                    autoRefreshToken: true,
                    detectSessionInUrl: true
                }
            }
        );

        let selectedAddressId = null;
        let checkoutContext = null; // { type: "buy_now" | "cart", payload: {...} }

        function openAddressModal(context) {
            checkoutContext = context;
            selectedAddressId = null;

            document.getElementById("addressModal").classList.remove("hidden");
            loadAddressesForModal();
        }

        function closeAddressModal() {
            document.getElementById("addressModal").classList.add("hidden");
            document.getElementById("addressError").classList.add("hidden");
        }

        async function loadAddressesForModal() {
            const token = localStorage.getItem("access_token");

            const res = await fetch("/addresses", {
                headers: { "Authorization": "Bearer " + token }
            });

            const data = await res.json();
            const addresses = data.addresses || [];

            const container = document.getElementById("addressList");
            container.innerHTML = "";

            if (!addresses.length) {
                container.innerHTML = `
    <p class="text-gray-400 text-sm">
      No address found. Please add one to continue.
    </p>`;
                return;
            }

            addresses.forEach(addr => {
                const isDefault = addr.is_default;
                if (isDefault) selectedAddressId = addr.id;

                container.innerHTML += `
    <label class="flex items-start gap-3 p-4 border border-white/10
                  rounded-xl cursor-pointer hover:bg-white/5">
      <input type="radio" name="address" class="mt-1 h-5 w-5 accent-purple-500 cursor-pointer"
             ${isDefault ? "checked" : ""}
             onclick="selectedAddressId=${addr.id}">
      <div class="text-sm">
        <p class="font-semibold">
          ${addr.full_name}
          ${isDefault ? `<span class="ml-2 text-xs text-green-400">(Default)</span>` : ""}
        </p>
        <p class="text-gray-400">
          ${addr.address_line_1}
          ${addr.address_line_2 ? ", " + addr.address_line_2 : ""}<br>
          ${addr.city}, ${addr.state} - ${addr.pincode}<br>
          ${addr.phone}
        </p>
      </div>
    </label>
  `;
            });

        }

        function confirmAddressSelection() {
            if (!selectedAddressId) {
                document.getElementById("addressError").classList.remove("hidden");
                return;
            }

            closeAddressModal();

            // Resume checkout
            if (checkoutContext.type === "buy_now") {
                startBuyNowWithAddress(selectedAddressId, checkoutContext.payload);
            }

            if (checkoutContext.type === "cart") {
                startCartCheckoutWithAddress(selectedAddressId);
            }
        }




        // Common utility functions
        window.SNIPE = {
            // Logout logic
            logout: function () {
                localStorage.removeItem("access_token");
                window.location.href = "/login-page";
            },

            // Helper: validate token and then navigate to protected route
            goProtected: async function (path) {
                const token = localStorage.getItem("access_token");
                if (!token) {
                    window.location.href = `/login-page/${path}`;
                    return;
                }

                // Validate token by making a lightweight authenticated request
                try {
                    const res = await fetch("/profile/me", {
                        method: "GET",
                        headers: {
                            "Authorization": "Bearer " + token
                        }
                    });

                    if (!res.ok) {
                        // Token is invalid or expired
                        if (res.status === 401) {
                            localStorage.removeItem("access_token");
                            window.location.href = `/login-page/${path}`;
                            return;
                        }
                    }

                    // Token is valid, proceed to protected page
                    window.location.href = path;
                } catch (error) {
                    // Network error or other issue
                    console.error("Token validation failed:", error);
                    localStorage.removeItem("access_token");
                    window.location.href = `/login-page/${path}`;
                }
            },

            // Password visibility toggle utility
            togglePasswordVisibility: function (button) {
                const targetId = button.dataset.target;
                const input = document.getElementById(targetId);
                if (!input) return;

                const isHidden = input.type === "password";
                input.type = isHidden ? "text" : "password";

                // Update button icon
                button.innerHTML = isHidden ?
                    `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>` :
                    `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                    </svg>`;
            },

            // Show loading state
            showLoading: function (element, text = "Loading...") {
                if (element) {
                    element.disabled = true;
                    element.dataset.originalText = element.textContent;
                    element.textContent = text;
                }
            },

            // Hide loading state
            hideLoading: function (element) {
                if (element && element.dataset.originalText) {
                    element.disabled = false;
                    element.textContent = element.dataset.originalText;
                }
            },

            // Show error message
            showError: function (message, elementId = "msg") {
                const msgEl = document.getElementById(elementId);
                if (msgEl) {
                    msgEl.textContent = message;
                    msgEl.className = "text-center text-red-400 mt-4 text-sm";
                    setTimeout(() => {
                        msgEl.textContent = "";
                    }, 5000);
                }
            },

            // Show success message
            showSuccess: function (message, elementId = "msg") {
                const msgEl = document.getElementById(elementId);
                if (msgEl) {
                    msgEl.textContent = message;
                    msgEl.className = "text-center text-green-400 mt-4 text-sm";
                    setTimeout(() => {
                        msgEl.textContent = "";
                    }, 3000);
                }
            }
        };

        // Initialize event listeners
        document.addEventListener("DOMContentLoaded", function () {
            // Logout buttons
            document.getElementById("logoutBtn")?.addEventListener("click", SNIPE.logout);
            document.getElementById("logoutBtnMobile")?.addEventListener("click", SNIPE.logout);

            // Protected navigation
            document.getElementById("nav-profile")?.addEventListener("click", (e) => {
                e.preventDefault();
                SNIPE.goProtected("/profile");
            });

            document.getElementById("nav-cart")?.addEventListener("click", (e) => {
                e.preventDefault();
                SNIPE.goProtected("/cart-page");
            });

            document.getElementById("nav-profile-mobile")?.addEventListener("click", (e) => {
                e.preventDefault();
                SNIPE.goProtected("/profile");
            });

            document.getElementById("nav-cart-mobile")?.addEventListener("click", (e) => {
                e.preventDefault();
                SNIPE.goProtected("/cart-page");
            });

            // Password visibility toggles
            document.querySelectorAll(".toggle-visibility").forEach((btn) => {
                btn.addEventListener("click", () => SNIPE.togglePasswordVisibility(btn));
            });

            // Mobile menu toggle
            const menuBtn = document.getElementById("menuBtn");
            const mobileMenu = document.getElementById("mobileMenu");

            menuBtn?.addEventListener("click", () => {
                mobileMenu.classList.toggle("hidden");
            });
        });
    </script>

    {% block scripts %}{% endblock %}

</body>

</html>
